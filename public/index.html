    <!--

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Monitoreo Ambiental</title>

    <meta property="og:url" content="http://identiarbol.org">

    <meta property="og:title" content="IDENTIARBOL">
    <meta property="og:description" content="Es una iniciativa peruana orientada a facilitar el registro, identificación, digitalización y visualización de árboles y bosques existentes  en ciudades, bosques públicos y privados,  territorios rurales, plantaciones,  comunidades indígenas, zonas reservadas, etc.">
    <meta property="og:image:type" content="http://identiarbol.org//img/LOGO2.png">
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />

    <meta name="twitter:card" content="summary_large_image">
